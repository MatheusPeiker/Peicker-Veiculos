    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>

        tailwind.config = {
            darkMode: "class",

                    colors: {

                    }

            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }

            background-color: rgba(0, 0, 0, 0.4);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0A0A0A;
        }

        }
